<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
        <div class="sideBar">
            <div class="input input2">
                <input type="text" class="inp" />
            </div>
            <div class="cards">
                <div class="card">
                    <span class="nbr">6</span>
                    <span class="icon blue-color">
                        <img src="./img/trash.svg" />
                    </span>
                    <span>Enseign.</span>
                    <span class="add">+</span>
                </div>
                <div class="card">
                    <span class="nbr">6</span>
                    <span class="icon orange-color">
                        <img src="./img/prof.svg" />
                    </span>
                    <span>Modules</span>
                    <span class="add">+</span>
                </div>
                <div class="card">
                    <span class="nbr">6</span>
                    <span class="icon red-color">
                        <img src="./img/salle.svg" />
                    </span>
                    <span>Salles</span>
                    <span class="add">+</span>
                </div>
                <div class="card">
                    <span class="nbr">6</span>
                    <span class="icon green-color">
                        <img src="./img/classe.svg" />
                    </span>
                    <span>Classes</span>
                    <span class="add">+</span>
                </div>
            </div>
            <div class="input">
                <select>
                    <option>Choisir une option</option>
                </select>
            </div>
        </div>



        <div class="content">
           <div class="title">
            <h1>planning : L2 CPD</h1>
            <small class="sm-l">4 cours</small>
            <small class="sm-r">0</small>
           </div>
           <div class="tasks">
            <div class="hours gray-color">
                <span class="hour-name">Heures</span>
                <div class="hour-content">
                    <span>8H</span>
                    <span>9H</span>
                    <span>10H</span>
                    <span>11H</span>
                    <span>12H</span>
                    <span>13H</span>
                    <span>14H</span>
                    <span>15H</span>
                    <span>16H</span>
                    <span>17H</span>
                </div>
            </div>
            <div class="day">
                <div class="day-name my-color">
                    <span>LUNDI</span>
                    <span class="add-cours">+</span>
                </div>
                <div class="day-content"></div>
            </div>
            <div class="day">
                <div class="day-name my-color">
                    <span>MARDI</span>
                    <span class="add-cours">+</span>
                </div>
                <div class="day-content"></div>
            </div>
            <div class="day">
                <div class="day-name my-color">
                    <span>MERCREDI</span>
                    <span class="add-cours">+</span>
                </div>
                <div class="day-content"></div>
            </div>
            <div class="day">
                <div class="day-name my-color">
                    <span>JEUDI</span>
                    <span class="add-cours">+</span>
                </div>
                <div class="day-content"></div>
            </div>
            <div class="day">
                <div class="day-name my-color">
                    <span>VENDREDI</span>
                    <span class="add-cours">+</span>
                </div>
                <div class="day-content"></div>
            </div>
            <div class="day">
                <div class="day-name my-color">
                    <span>SAMEDI</span>
                    <span class="add-cours">+</span>
                </div>
                <div class="day-content"></div>
            </div>
           </div>
        </div>
    </div>
  </body>
</html>
